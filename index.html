        .footer {

        let questionPaperCount = 0;
        async function loadContent() {
            const contentDiv = document.getElementById('content');
            let html = '';

            for (const [className, months] of Object.entries(structure)) {
                html += `
                    <div class="section">
                        <div class="section-title">üìñ ${className}</div>
                        <div class="section-content">
                            <div class="buttons-grid">
                `;

                for (const [monthName, jsonPath] of Object.entries(months)) {
                    const fileExists = await checkFileExists(jsonPath);
                    if (fileExists) {
                        html += `
                            <button class="question-btn btn-month" onclick="openQuestions('${jsonPath}', '${className}', '${monthName}')">
                                ${monthName}
                            </button>
                        `;
                        questionPaperCount++;
                    }
                }

                html += `

                `;
            }

            if (questionPaperCount === 0) {
                html = '<div class="empty-state"><h3>‡§ï‡•ã‡§à ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§™‡§§‡•ç‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</h3></div>';

            contentDiv.innerHTML = html;
            document.getElementById('totalStats').textContent = `‡§ï‡•Å‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§™‡§§‡•ç‡§∞: ${questionPaperCount}`;
        }

        async function checkFileExists(filePath) {
            try {
                const response = await fetch(filePath, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        function openQuestions(jsonPath, className, monthName) {
            // Store the selected file path and details in session storage
            sessionStorage.setItem('selectedJsonPath', jsonPath);
            sessionStorage.setItem('selectedClass', className);
            sessionStorage.setItem('selectedMonth', monthName);

            // Redirect to the questions page
            window.location.href = 'home.html';
        }

        // Load content when page loads
        window.addEventListener('load', loadContent);
    </script>
