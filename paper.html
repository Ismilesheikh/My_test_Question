<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Question Paper</title>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <style>
    @page {
      size: A4;
      margin: 10mm;
    }

    body {
      font-family: "Times New Roman", serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
 .align{display: flex;
      align-items: center;
  
    }
    .boxs{width: 50px;
    height: 30px;
    border: 1px solid black;
      
    }
.boxb{width: 100px;height: 30px;}
    h1 {
      text-align: center;
      margin-top:5px;
      margin-bottom:15px;
      font-size:25px;
    }
    .math-problem-area {
    background-color: #fae6d9; /* Light reddish background from image */
    padding: 15px;
    border-radius: 15px;
    width: fit-content;
    margin: 0 0 30px 40px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.math-row {
    display: flex;
    justify-content: space-between;
    gap: 10px; /* Space between characters/boxes */
    font-size: 1.8em;
    font-weight: bold;
}

.math-row.middle-row {
    margin-top: 10px;
    border-bottom: 1px solid black; /* Line under the subtraction problem */
    padding-top: 5px;
}

.circle-placeholder {
    width: 20px; /* Size of the circle area */
    height: 20px;
    border: 1.5px solid #ff5722; /* Orange/red border color */
    border-radius: 50%;
    background-color: white;
    box-sizing: border-box;
    display: inline-block;
}

    .page {
  width: 210mm;
  min-height: 297mm;
  padding: 5mm;
  margin: 10px auto;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

@media print {
  .page {
    page-break-after: always;
    margin: 0;
    box-shadow: none;
  }
}



    h1 {
      text-align: center;
      margin-top:5px;
      margin-bottom:15px;
      font-size:25px;
    }
    .time_fullmark{
      display: flex;
      justify-content: space-between;
    }
h2{text-align: center;
  font-size: 20px;
}
.notes{
  border-top: 1px solid black;
}

.student_details{
  margin-top: 10px;
  margin-bottom: 20px;
  font-size: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  border-bottom: 1px solid black;
  padding: 5px 0px;
}
    .parts{
      font-weight: bold;
      margin-bottom:10px;
      margin-top: 5px;
      text-align: center;
    }
    .parts .title{
      border-bottom: 1px solid black;
      padding: 2px;
    }
    .question {
      padding: 5px;
    }
    .quediv{
      display: flex;
      justify-content: space-between;
    }

    .q-number {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .q-text {
      padding: 5px;
    }

    /* Linear options */
    .options {
      margin-top: 8px;
    }
    .option-item {
      display: inline-block;
      margin-right: 15px;
    }

    /* Answer lines */
    .answer-lines {
      margin-top: 10px;
    }
    .answer-line {
      border-bottom: 1px solid #000;
      margin: 8px 0;
      height: 20px;
    }

    /* Math formatting: Multiplication block */
    .math-box {
      display: inline-flex;
      align-items: flex-end;
      gap: 8px;
       margin-left: 50px;
      font-size: 22px;
      box-sizing: border-box;
      max-width: 100%;
    }

    .math-symbol {
      display: inline-flex;
      align-items: right;
      justify-content: center;
      font-weight: bold;
      flex: 0 0 auto;
      padding: 0px;
    }
     .add-box {
      border-bottom: 2px solid #000;
      padding: 5px 10px 2px 0px;
      text-align: center;
      box-sizing: border-box;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

     .sub-box {
      border-bottom: 2px solid #000;
      padding: 0px 10px 2px 6px;
      text-align: right;
      box-sizing: border-box;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mul-box {
      border-bottom: 2px solid #000;
      padding: 4px 10px 2px 6px;
      text-align: right;
      box-sizing: border-box;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    

    .math-row {
      display: block;
      padding-right: 6px;
      line-height: 1.1;
      white-space: nowrap;
    }

    /* Math formatting: Division (Indian Long Division) */
    .division {
      display: inline-flex;
      align-items: center;
      gap: 0px;
      margin-top: 20px;
      margin-right: 50px;
      font-size: 18px;
      box-sizing: border-box;
      max-width: 100%;
    }

    .divisor {
      display: inline-flex;
      align-items: center;
      border-radius: 50%;
      justify-content: center;
      font-weight: bold;
      flex: 0 0 auto;
      min-width: 20px;
        height: 40px;
    }

/* The divisor (left number) */
.divisor {
  font-weight: bold;
   border-right: 2px solid #000;
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
}

/* Indian long-division bracket: LEFT straight, RIGHT curved */
.div-symbol {
  border-top: 2px solid #000;
  padding: 2px 0px 0px 0px;
  display: inline-block;
  text-align: center;
  white-space: nowrap;
}



.long-division {
  font-size: 28px;

  font-family: "Times New Roman";
  margin: 25px 0;
  display: inline-block;
}

/* Divisor on left */
.long-division .divisor {
  float: left;
  font-weight: bold;
  padding-right: 12px;
  padding-top: 10px;
}

/* Indian division bracket (straight left + curved right) */
.long-division .bracket {
  display: inline-block;
  padding: 12px 20px 12px 20px;
  border-top: 2px solid #000;
  border-right: 2px solid #000;

  border-top-right-radius: 25px;
  border-bottom-right-radius: 25px;
}

/* Dividend at top */
.long-division .dividend {
  font-weight: bold;
  text-align: left;
}

/* Quotient (top result) */
.long-division .quotient {
  text-align: right;
  padding-right: 20px;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Sub-steps */
.long-division .step {
  padding-left: 10px;
  position: relative;
}

/* Horizontal subtraction line */
.long-division .line {
  border-top: 2px solid #000;
  width: 100%;
  margin: 3px 0;
}



    @media print {
      body {
        background: white;
      }
      .a4 {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
<div id="questionPaper">
    
  </div>


<script>

// ðŸ”µ Read JSON filename from URL (example: ?file=q2.json)
const params = new URLSearchParams(window.location.search);
const fileFromUrl = params.get("file") || "q.json";   // default JSON

async function loadQuestions(fileName) {
  try {
    const response = await fetch(fileName);
    const data = await response.json();

const container = document.getElementById("questionPaper");
container.innerHTML = "";

// Create first A4 page
let page = document.createElement("div");
page.className = "page";
container.appendChild(page);

// Insert header into page 1
page.innerHTML = `
    <h1 class="title" id="title">Mathematics Question Paper</h1>
    <div class="time_fullmark">
      <div>Time:1 hour</div>
      <div>Full Mark-100</div>
    </div>
    <div class="info"></div>
<div class="notes">
    </div>
    <div class="student_details">
      <div>
        <span id="name"></span>
        <span id="class"></span>
      </div>
      <div>
        <span id="roll_no"></span>
        <span id="date"></span>
      </div>
    </div>
`;



    // Set title, class, subject
   document.getElementById("title").innerText = data.title;
document.querySelector(".info").innerHTML = `
  ${data.class !== '' ? `<h2>${data.class}</h2>` : ''} 
  <h2>Subject-${data.subject}</h2>
`;

document.getElementById("name").innerText = `Name: ${data.studentDetails.name}`;
document.getElementById("class").innerText = `${data.studentDetails.class}`;
document.getElementById("roll_no").innerText = `Roll No: ${data.studentDetails.rollNumber}`;
document.getElementById("date").innerText = `Date: ${data.studentDetails.date}`;

    function renderMathPart(part) {
      if (!part) return "";
      const type = part.type;

      if (type === "addition")
        return `<div class="math-box"><span class="math-symbol">+</span>
          <div class="add-box"><div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "subtraction")
        return `<div class="math-box"><span class="math-symbol">âˆ’</span>
          <div class="sub-box"><div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "multiplication")
        return `<div class="math-box"><div class="mul-box">
          <div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "division")
        return `<div class="division"><div class="divisor">${part.divisor}</div>
          <div class="div-symbol">${part.dividend}</div></div>`;

      return "";
    }

    data.questions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
          const spacing = q.spaceAfter ?? 0;
          qDiv.style.marginBottom = spacing + "px";
      let html = `
        <div class="quediv">
          <div class="text">Q${index + 1}. ${q.title}</div>
          <div>${q.marks ?? 10}</div>
        </div>
        <div class="q-text">${q.text1||''}</div>
        <div class="q-text">${q.text2||''}</div>
        <div class="q-text">${q.text3||''}</div>
        <div class="svg">
        <div class="svg1">${q.svg1||''}</div>
        <div class="svg2">${q.svg2||''}</div>
        </div>
      `;
      const parts = q.mathParts || [];
      parts.forEach(p => html += renderMathPart(p));

      if (q.type === "objective") {
        html += `<div class="options">`;
        q.options.forEach((opt, i) =>
          html += `<span class="option-item">(${String.fromCharCode(65+i)}) ${opt}</span>`
        );
        html += `</div>`;
      }

      if (q.type === "subjective") {
        html += `<div class="answer-lines">`;
        for (let i = 0; i < q.lines; i++)
          html += `<div class="answer-line"></div>`;
        html += `</div>`;
      }

      // Render PART heading only if part exists and title is not empty
if (q.part && q.part.title) {
  html += `
    <div class="parts">
      <span class='title'>${q.part.title}</span>
      ${q.part.marks ? `<span style="float:right;">(${q.part.marks} à¤…à¤‚à¤•)</span>` : ""}
    </div>
     <div class="part-comment">
        ${q.part?.comment || ''}
  `;
}


      qDiv.innerHTML = html;
   page.appendChild(qDiv);

// Check height overflow: if question does not fit â†’ move to new page
// SPLIT INTO NEW PAGE IF OVERFLOW
if (page.scrollHeight > page.clientHeight) {

    // Remove from full page
    page.removeChild(qDiv);

    // Create new A4 page
    page = document.createElement("div");
    page.className = "page";
    container.appendChild(page);

    // Add the question to new page
    page.appendChild(qDiv);
}


    });

    MathJax.typesetPromise();

  } catch (err) {
    console.error("Error:", err);
    document.getElementById("questionPaper").innerHTML =
      "<p style='color:red;'>Error loading JSON.</p>";
  }
}

// ðŸ”µ Load JSON file
loadQuestions(fileFromUrl);


// PDF Download function

</script>

</body>
</html>
