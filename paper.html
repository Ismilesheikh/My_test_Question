<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Question Paper</title>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>

  <style>
    @page { size: A4; margin: 10mm; }
    body {
      font-family: "Times New Roman", serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .a4 {
      width: 210mm;
      min-height: 297mm;
      padding: 5mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 { text-align: center; margin-top:5px; }

    .time_fullmark { display: flex; justify-content: space-between; }
    h2 { text-align:center; }
    .notes { border-top: 1px solid black; }

    .question { padding: 5px; }
    .quediv { display: flex; justify-content: space-between; }
    .q-number { font-weight: bold; }

    .options { margin-top: 8px; }
    .option-item { display: inline-block; margin-right: 15px; }

    .answer-lines { margin-top: 10px; }
    .answer-line {
      border-bottom: 1px solid #000;
      margin: 8px 0;
      height: 20px;
    }

    /* MATH BOXES */
    .math-box { display: inline-flex; gap: 8px; margin-top: 10px; font-size: 22px; }
    .math-symbol { width: 30px; text-align:center; }
    .add-box, .sub-box, .mul-box {
      border-bottom: 2px solid #000;
      padding: 4px 10px 2px 6px;
      text-align: right;
      min-width: 60px;
    }

    .division { display: inline-flex; margin-top: 20px; font-size: 18px; }
    .divisor { border-right: 2px solid #000; padding-right: 6px; }
    .div-symbol { border-top: 2px solid #000; padding-left: 6px; }

  </style>
</head>

<body>
  <div class="a4">
    <h1 id="title">Mathematics Question Paper</h1>

    <div class="time_fullmark">
      <div>Time: 1 hour</div>
      <div>Full Mark - 100</div>
    </div>

    <div class="info">
      <h2>Class-VIII</h2>
      <h2>Subject-Math</h2>
    </div>

    <div class="notes"></div>

    <div id="questionPaper">Loading questions...</div>
  </div>

<script>

// ðŸ”µ Read JSON filename from URL (example: ?file=q2.json)
const params = new URLSearchParams(window.location.search);
const fileFromUrl = params.get("file") || "q.json";   // default JSON

async function loadQuestions(fileName) {
  try {
    const response = await fetch(fileName);
    const data = await response.json();

    const container = document.getElementById("questionPaper");
    container.innerHTML = "";

    // Set title, class, subject
    document.getElementById("title").innerText = data.title;
    document.querySelector(".info").innerHTML = `
      <h2>Class-${data.class}</h2>
      <h2>Subject-${data.subject}</h2>
    `;

    function renderMathPart(part) {
      if (!part) return "";
      const type = part.type;

      if (type === "addition")
        return `<div class="math-box"><span class="math-symbol">+</span>
          <div class="add-box"><div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "subtraction")
        return `<div class="math-box"><span class="math-symbol">âˆ’</span>
          <div class="sub-box"><div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "multiplication")
        return `<div class="math-box"><div class="mul-box">
          <div>${part.num1}</div><div>${part.num2}</div></div></div>`;

      if (type === "division")
        return `<div class="division"><div class="divisor">${part.divisor}</div>
          <div class="div-symbol">${part.dividend}</div></div>`;

      return "";
    }

    data.questions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";

      let html = `
        <div class="quediv">
          <div class="q-text">Q${index + 1}. ${q.text}</div>
          <div>${q.marks}</div>
        </div>
      `;

      const parts = q.mathParts || [];
      parts.forEach(p => html += renderMathPart(p));

      if (q.type === "objective") {
        html += `<div class="options">`;
        q.options.forEach((opt, i) =>
          html += `<span class="option-item">(${String.fromCharCode(65+i)}) ${opt}</span>`
        );
        html += `</div>`;
      }

      if (q.type === "subjective") {
        html += `<div class="answer-lines">`;
        for (let i = 0; i < q.lines; i++)
          html += `<div class="answer-line"></div>`;
        html += `</div>`;
      }

      qDiv.innerHTML = html;
      container.appendChild(qDiv);
    });

    MathJax.typesetPromise();

  } catch (err) {
    console.error("Error:", err);
    document.getElementById("questionPaper").innerHTML =
      "<p style='color:red;'>Error loading JSON.</p>";
  }
}

// ðŸ”µ Load JSON file
loadQuestions(fileFromUrl);

</script>

</body>
</html>
